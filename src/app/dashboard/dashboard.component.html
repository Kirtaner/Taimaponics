<div class="container" id="dashboard">

  <h2>Dashboard</h2>

  <h4>Environment</h4>

  <div class="row" id="gauges">
    <div class="col">
      <div class="card text-center">
        <div class="card-header">
          Air Temperature
        </div>
        <div class="card-block">
          <h4 class="card-title">{{ airTemperature }}&#8451;</h4>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card text-center">
        <div class="card-header">
          Water Temperature
        </div>
        <div class="card-block">
          <h4 class="card-title">{{ waterTemperature }}&#8451;</h4>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card text-center">
        <div class="card-header">
          Relative Humidity
        </div>
        <div class="card-block">
          <h4 class="card-title">{{ humidity }}%</h4>
        </div>
      </div>
    </div>
  </div>

  <h4>Power</h4>
  <div class="row" id="power">
    <!--<li *ng-for="#n of names"><input type="text" [(ng-model)]="n.name">{{n.name}}</li>-->
    <div class="col" *ngFor="let relay of relayStatus; let idx = index">
      <p-inputSwitch (onChange)="toggleRelay($event, [idx])" [(ngModel)]="relay[idx]" name="relay{{idx}}"></p-inputSwitch>
    </div>
  </div>

</div>
