<h2>Register</h2>

<div class="container">

  <div *ngIf="message" class="alert alert-danger" role="alert">
    {{message}}
  </div>

  <form (ngSubmit)="registerUser(user)" class="form-signin">
    <h2 class="form-signin-heading">Create account</h2>

    <label for="name" class="sr-only">Username</label>
    <input type="name" id="name" class="form-control" placeholder="Username" [(ngModel)]="user.name" name="name" required="" autofocus="">
    
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="password" class="form-control" [(ngModel)]="user.password" name="password" placeholder="Password" required="">

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>

</div>
